language: ruby
rvm:
  - 2.4
  - 2.5
addons:
  apt:
    packages:
      - ghostscript
      - tree
env:
  global:
    - CC_TEST_REPORTER_ID=7cc25dc2f2d47c6517e8c728037dda261e3f4492af34431ad2a5ddaeae510b33
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rubocop
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
