<link rel="stylesheet" type="text/css" href="/build/mirador/css/mirador-combined.css">
<script src="/build/mirador/mirador.js"></script>
<div id="iiif-viewer" class="mirador" allowfullscreen="allowfullscreen"></div>
<style>
  .mirador{
    display: block;
    position: relative;
    height: 100vh;
    margin-bottom: 50px;
  }
  .mirador a {
    color: inherit !important;
  }
</style>
<script type="text/javascript">
  $(function() {
    Mirador({
      id: 'iiif-viewer',
      data: [
        { "manifestUri": "/iiif/docc/manifest.json" },
        { "manifestUri": "/iiif/pdfc/manifest.json" },
        { "manifestUri": "/iiif/imgc-0/manifest.json" },
        { "manifestUri": "/iiif/imgc-1/manifest.json" },
        { "manifestUri": "/iiif/imgc-2/manifest.json" },
        { "collectionUri": "/iiif/collection/top.json" }
      ]
    });
  });
</script>
